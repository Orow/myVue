        // component-2
        Vue.component('my-counter', {
                template: `
            <div>
                <h1>{{count}}</h1>
                <button @click="count+=1">+1</button>
                <button @click="emit">emit</button>
            </div>
            `,
                data() {
                    return {
                        count: 0,
                    }
                },
                methods: {
                    emit() {
                        this.$emit('count-emit', this.count);
                    },
                },
            }),
            new Vue({
                el: '#app',
                // 2
                data: {
                    count: 0,
                },
                methods: {

                    // },

                    // 2
                    countEmit(count) {
                        this.count = count;
                    },
                },
            })
    </script>
