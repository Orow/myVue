<body>
    <div id="app">
        <!-- <h1>{{count}}</h1>
        <button @click="count+=1">+1</button> -->
        <counter></counter>
        <counter></counter>
    </div>

    <script>
        Vue.component('counter', {
            // 每次執行data都會return新的物件，如果有兩個一樣的組件要重複使用，會是分開的執行，不會互相影響
            // 如果是宣告成物件，一開始就會宣告，但重複使用不會再去宣告
            data() {
                return {
                    count: 0,
                };
            },
            template: `
            <div>
                <h1>{{count}}</h1>
                <button @click="count+=1">+1</button>
            </div>
            `,
        });

        new Vue({
            el: '#app',
            // data:{

        });
    </script>
