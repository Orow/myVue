    <div id="app">
        <h1 v-bind:style="h1Style">Hello World!</h1>

    <script>
        const commonHeadStyle = {
            fontSize: '20px',
            // 不能用font-size，-在物件中會被視為減號，所以要用駝峰式(camel case)命名
        };

        const yellowWord = {
            color: 'yellow',
        }

        new Vue({
            el: '#app',
            data: {

                // 物件

                // 陣列，裡面要放的是物件，物件可以在外面宣告
                // h1Style: [
                //     commonHeadStyle,

                // 做一個點擊後會一直縮小字體大小
                // shrink-1
                // h1Style: {

                // shrink-2
                size: 40,
            },
            // shrink-2
            computed:{
                h1Style(){
                    return {
                        fontSize: `${this.size}px`,
                    };
                },
            },

            methods: {

                //     this.h1Style.fontSize = `${size-1}px`;
                // },

                // shrink-2
                shrink(){
                    this.size --;
                },
            },
        });
    </script>
